<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  custom ">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="#" style="color:#ffc107;"><u>Tasky</u></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" style="color:#ffc107;">Home</a>
                 </li>
               </ul>
               <button class="btn btn-dark btn-outline-warning" data-bs-toggle="modal" data-bs-target="#newcardmodal">
                ADD NEW <i class="fas fa-plus"></i> 
              </button>
            </div>

        </div>
    </nav>
    <main class="container">
      <section class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6"> 
          <div class="input-group mb-3 ">
          <input type="search" 
                 class="form-control custom-input" 
                 placeholder="Search Task" 
                 aria-label="Username" 
                 aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-search"></i>
          </span>
          </div>
        </div>
      </section>
    </main>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
