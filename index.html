<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
  <!-- Modal -->
 <div class="modal fade"
      id="newcardmodal" 
      tabindex="-1" 
      aria-labelledby="newCardModalLabel" 
      aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" 
        id="newCardModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label for="imgurl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imgurl" placeholder="Image Url">
        </div>
        <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle"  placeholder="Task Title">
        </div>
        <div class="mb-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tasktype" placeholder="Task type">
        </div>
        <div class="mb-3">
            <label for="taskdescription" class="form-label">Task Description</label>
            <textarea id="taskdescription" class="form-control"  rows="5"  placeholder="Task description"></textarea>
        </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <nav class="navbar navbar-expand-lg navbar-dark  custom ">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="#" style="color:#ffc107;"><u>Tasky</u></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" style="color:#ffc107;">Home</a>
                 </li>
               </ul>
               <button class="btn btn-dark btn-outline-warning" 
                       type="button" 
                       data-bs-toggle="modal" 
                       data-bs-target="#newcardmodal">
                ADD NEW <i class="fas fa-plus"></i> 
              </button>
            </div>

        </div>
    </nav>
    <main class="container">
      <section class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6"> 
          <div class="input-group mb-3 shadow">
          <input type="search" 
                 class="form-control custom-input" 
                 placeholder="Search Task" 
                 aria-label="Username" 
                 aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-search"></i>
          </span>
          </div>
        </div>
      </section>
      <!-- Task Container-->
      <section class="task_container row">
        <div class="col-md-6 col-lg-4 mt-3" id=${id}>
          <div class="card">
            <div class="card-header ">
              <div class="d-flex justify-content-end gap-2">
               <button type="button" class="btn btn-outline-info" name=${id} onclick="editTask(this)">
                 <i class="fas fa-pencil-alt"></i>
               </button>
               <button type="button" class="btn btn-outline-danger" name=${id} onclick="deleteTask(this)">
                 <i class="far fa-trash-alt" ></i>
               </button>
              </div> 
            </div>
            <div>
              <img src="https://th.bing.com/th/id/OIP.1YM53mG10H_U25iPjop83QHaEo?pid=ImgDet&rs=1" class="card-img-top" alt="image">
            </div>
            <div class="card-body">
              <h5 class="card-title">Hello</h5>
              <p class="card-text">Entertainment</p>
              <span class="badge bg-primary">Fun</span>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary float-end">
                Open Task
              </button>
            </div>
          </div>
         </div>

         
      </section>
    </main>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
